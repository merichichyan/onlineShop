<div class="backspaceBtn">
  <button (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
</div>

<div class="container">
  <button (click)="addToBasket(product.id)">
    <mat-icon>shopping_basket</mat-icon>
  </button>
  <div class="imgDiv">
    <img [src]="product.photo" 
         alt="{{ product.title }}" 
         style="max-height: 300px">
  </div>
  <div class="textDiv">
    <h1>{{ product.title }}</h1>
    <p> {{ product.description }} </p>
  </div>
  <p class="priceDiv"> ${{ product.price }}USD </p>
</div>
