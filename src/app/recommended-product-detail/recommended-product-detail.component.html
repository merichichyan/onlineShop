<div class="container">
    <button>
      <mat-icon>shopping_basket</mat-icon>
    </button>
    <div class="imgDiv">
      <img [src]="product.photo" alt="{{ product.title }}" style="max-height: 300px">
    </div>
    <div class="textDiv">
      <h1>{{ product.title }}</h1>
      <p> {{ product.description }} </p>
    </div>
    <p class="priceDiv"> ${{ product.price }}USD </p>
  </div>
